<div class="mb-8 sm:mb-10">
  <h1 class="font-bold text-lg sm:text-2xl mb-4 text-neutral-700">
    {% if post.link %}
    <a href="{{post.link}}" target="_blank" class="border-none"
      >{{ post.title }}</a
    >
    <a href="{{site.baseurl}}{{post.url}}" class="border-none"
      ><i class="ri-hashtag"></i
    ></a>
    {% else %}
    <a href="{{site.baseurl}}{{post.url}}" class="border-none"
      >{{ post.title }}</a
    >
    {% endif %}
  </h1>
  <article>{{ post.content}}</article>
</div>
